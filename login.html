<!doctype html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style2.css">
  <title>Login - GROCG Library</title>
</head>
<body>

<div class="login-container">
  <div class="login-box">
    <div class="login-header">
      <div class="logo-large">G</div>
      <h1 class="login-title">GROCG LIBRARY</h1>
      <p class="login-subtitle">Selamat datang kembali</p>
    </div>

    <form class="login-form" id="loginForm">
      <div class="input-group">
        <label for="email">Email atau NIM</label>
        <input 
          type="text" 
          id="email" 
          class="input-field" 
          placeholder="Masukkan email atau NIM"
          required
        >
      </div>

      <div class="input-group">
        <label for="password">Password</label>
        <input 
          type="password" 
          id="password" 
          class="input-field" 
          placeholder="Masukkan password"
          required
        >
      </div>

      <div class="form-options">
        <label class="checkbox-label">
          <input type="checkbox" id="remember">
          <span>Ingat saya</span>
        </label>
        <a href="#" class="forgot-link">Lupa password?</a>
      </div>

      <button type="submit" class="btn-login">Masuk</button>

      <div class="register-prompt">
        Belum punya akun? <a href="register.html" class="register-link">Daftar sekarang</a>
      </div>
    </form>
  </div>

  <div class="login-footer">
    <div class="socials">
      <div class="social">Y</div>
      <div class="social">I</div>
      <div class="social">F</div>
    </div>
    <p>Â© 2024 GROCG Library. All rights reserved.</p>
  </div>
</div>

<script>
  document.getElementById('loginForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    
    // Simulasi login (dalam praktik nyata, kirim ke server)
    if (email && password) {
      // Simpan status login
      localStorage.setItem('isLoggedIn', 'true');
      localStorage.setItem('userEmail', email);
      
      // Redirect ke halaman utama
      window.location.href = 'index.html';
    }
  });
</script>

</body>
</html>
